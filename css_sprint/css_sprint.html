<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css_sprint演示</title>
</head>
<style>
#div1{
    width: 48px;
    height: 48px;
    background:  no-repeat  url('123.png'); 
    margin-bottom: 2px;
    
}
#div2{
    width: 48px;
    height: 48px;
    background:  no-repeat -60px url('123.png');
    margin-bottom: 2px;
}
#div3{
    width: 48px;
    height: 48px;
    background: no-repeat  -120px url('123.png');
    margin-bottom: 2px;
}
</style>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
</body>
</html>
